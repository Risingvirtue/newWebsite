<!Doctype html>
<html>
<head>
	<link rel="stylesheet" type "text/css" href="contact.css">
	<link rel="stylesheet" media="screen and (min-width:800px) and (max-width:3000px)" href="contactLarge.css" />
	<link rel="stylesheet" media="screen and (min-width:0px) and (max-width:800px)" href="contactLarge.css" />
</head>
<body>
	<div class="container">
		<h1 class="title">CONTACT</h1>
		<p class="queue">Have a question, project, or just want to say hi?</p>
		<form class="form-container">
			<div>
				<input id="name" type="text" class="textbox" placeholder="Name"/>
			</div>
			<div>
				<input id="email" type="text" class="textbox" placeholder="Enter email" />
			</div>
			<div>
				<textarea id="email" type="text" class="textbox" placeholder="Your Message"></textarea>
			</div>
		</form>
	</div>
</body>
</html>
